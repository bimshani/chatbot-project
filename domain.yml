responses:
  utter_greet:
    - text: "Hello! How can I assist you with information about the Computer Engineering department today?"

  utter_department_info:
    - text: |
        The Department of Computer Engineering at KDU is newly established and offers a BSc (Hons) in Computer Engineering. The program provides students with knowledge in electronics, software technologies, network technologies, web technologies, leadership, and industrial knowledge.

  utter_courses_info:
    - text: |
        The CE department offers various course modules such as Computer Systems Architecture, Digital Electronics, Operating Systems, Embedded Systems, and Artificial Intelligence. Students also have elective options in areas like Data Mining, Big Data Analytics, and Robotics.

  utter_faculty_info:
    - text: |
        The CE department is headed by Dr. B Hettige, Senior Lecturer Grade II. The department also includes lecturers like Mrs. Sandali Thamalka Goonatilleke and adjunct staff such as Prof. Attaphongse Taparugssanagorn.

  utter_events_info:
    - text: |
        The CE department regularly hosts events such as seminars, workshops, and collaborative research projects. Stay tuned for updates on upcoming events.

  utter_facilities_info:
    - text: |
        The CE department is equipped with modern facilities including the Electronic and Simulation Laboratory, Computer Engineering Workshop, and the High-Performance Computing Cluster. These labs are equipped with state-of-the-art equipment to support student projects and research.

  utter_research_info:
    - text: |
        Ongoing research in the CE department covers areas such as Artificial Intelligence, Machine Learning, Big Data Analytics, and Internet of Things (IoT). The department is involved in several collaborative projects and encourages student participation in research.

  utter_admission_info:
    - text: |
        To apply for the BSc (Hons) Computer Engineering program, you need to have completed your A-Levels in Mathematics or Science. The admission process includes an entrance exam and an interview.


version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - ask_holiday_plans
  - discuss_weather
  - discuss_hobbies
  - discuss_travel
  - ask_more_details
  - ask_day
  - discuss_life_change
  - discuss_feelings
  - ask_for_advice


responses:
  utter_greet:
  - text: "Hey! How are you?"
  - text: "Hello! How can I assist you today?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_holiday_plans:
      - text: "I'm planning to relax at home. What about you?"

  utter_discuss_weather:
      - text: "It's a bit gloomy today, but it's good to have some rain."
      - text: "Rainy days can be gloomy, but the Bay Area needs the rain."

  utter_discuss_hobbies:
      - text: "I enjoy reading and playing sports. How about you?"
      - text: "Bull riding sounds thrilling! Have you done it before?"

  utter_discuss_travel:
      - text: "Travel sounds exciting! Where are you headed?"

  utter_discuss_life_change:
      - text: "Life is full of changes. What's been exciting for you lately?"

  utter_discuss_feelings:
      - text: "I'm sorry to hear that. I hope your cat comes back soon."

  utter_ask_for_advice:
      - text: "It's always good to drink more water and get enough rest."

  utter_ask_more_details:
      - text: "Can you tell me more about that?"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
